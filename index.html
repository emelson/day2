<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day2 Bootstrap Boxes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container"><p class="text">[container-fluid]</p>
    <div class="col-md-12 col-sm-12 col-xs-12 header"><p class="text">[header]</p></div>
    <div class="col-md-12 col-sm-12 col-xs-12 nav"><p class="text">[nav]</p></div>
    <div class="col-md-9 col-sm-9 col-xs-9 content"><p class="text">[content]</p></div>
    <div class="col-md-3 col-sm-3 col-xs-3 aside"><p class="text">[aside]</p></div>
    <div class="col-md-3 col-sm-3 col-xs-3 promo"><p class="text">[promo 1]</p></div>
    <div class="col-md-3 col-sm-3 col-xs-3 promo"><p class="text">[promo 2]</p></div>
    <div class="col-md-3 col-sm-3 col-xs-3 promo"><p class="text">[promo 3]</p></div>
    <div class="col-md-3 col-sm-3 col-xs-3 promo"><p class="text">[promo 4]</p></div>
    <div class="col-md-12 col-sm-12 col-xs-12 footer"><p class="text">[footer]</p></div>
  </main>


  <script
 src=“https://code.jquery.com/jquery-2.2.4.min.js”
 integrity=“sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=”
 crossorigin=“anonymous”></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
