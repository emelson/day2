<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day2 Bootstrap Boxes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container-fluid">[container-fluid]
    <header class="row">[header]</header>
  <div class="row">
    <div class="col-md-12 nav">[nav]</div>
  </div>  
    <div class="row">
      <main class="col-md-9">{content}</main>
      <aside class="col-md-3">{aside}</aside>
    </div>
    <div class="row">
      <div class="col-md-3 promo">[promo 1]</div>
      <div class="col-md-3 promo">[promo 2]</div>
      <div class="col-md-3 promo">[promo 3]</div>
      <div class="col-md-3 promo">[promo 4]</div>
    </div>
    <div class="row">
    <div class="col-md-12 footer">[footer]</div>
    </div>
  </div>


  <script
 src=“https://code.jquery.com/jquery-2.2.4.min.js”
 integrity=“sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=”
 crossorigin=“anonymous”></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
